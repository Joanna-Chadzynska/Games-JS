<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minesweeper</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png" />
  </head>
  <body>
    <svg display="none">
      <defs>
        <g id="img-negative">
          <path xmlns="http://www.w3.org/2000/svg" fill="none" d="M0 0h24v24H0V0z" />
          <circle xmlns="http://www.w3.org/2000/svg" cx="15.5" cy="9.5" r="1.5" />
          <circle xmlns="http://www.w3.org/2000/svg" cx="8.5" cy="9.5" r="1.5" />
          <path
            xmlns="http://www.w3.org/2000/svg"
            d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm0-6c-2.33 0-4.32 1.45-5.12 3.5h1.67c.69-1.19 1.97-2 3.45-2s2.75.81 3.45 2h1.67c-.8-2.05-2.79-3.5-5.12-3.5z"
          />
        </g>
        <g id="img-neutral">
          <path xmlns="http://www.w3.org/2000/svg" fill="none" d="M0 0h24v24H0V0z" />
          <circle xmlns="http://www.w3.org/2000/svg" cx="15.5" cy="9.5" r="1.5" />
          <circle xmlns="http://www.w3.org/2000/svg" cx="8.5" cy="9.5" r="1.5" />
          <path
            xmlns="http://www.w3.org/2000/svg"
            d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm0-4c-.73 0-1.38-.18-1.96-.52-.12.14-.86.98-1.01 1.15.86.55 1.87.87 2.97.87 1.11 0 2.12-.33 2.98-.88-.97-1.09-.01-.02-1.01-1.15-.59.35-1.24.53-1.97.53z"
          />
        </g>
        <g id="img-positive">
          <path xmlns="http://www.w3.org/2000/svg" fill="none" d="M0 0h24v24H0z" />
          <path
            xmlns="http://www.w3.org/2000/svg"
            d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"
          />
        </g>
      </defs>
    </svg>

    <main class="game container">
      <header class="header border__game border__game--convex">
        <article class="header__counter" data-counter>0</article>
        <button class="header__reset border__game border__game--concave" data-button-reset>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            preserveAspectRatio="xMinYMin"
            class="header__button"
          >
            <use xlink:href="#img-neutral"></use>
          </svg>
        </button>
        <article class="header__counter" data-timer>0</article>
      </header>

      <article class="game__board border__game border__game--convex" data-board></article>

      <article class="game__panel border__game border__game--convex">
        <header class="panel__header">
          <h1 class="panel__heading">Select Difficulty</h1>
        </header>
        <section class="panel__buttons">
          <button class="button" data-button-easy>Easy</button>
          <button class="button" data-button-normal>Normal</button>
          <button class="button" data-button-expert>Expert</button>
        </section>
      </article>

      <article class="modal hide" data-modal>
        <section class="modal__content">
          <h2 class="modal__text" data-modal-header>You Won!</h2>
          <button class="modal__button" data-modal-button>Play Again!</button>
        </section>
      </article>
    </main>
  </body>
</html>
